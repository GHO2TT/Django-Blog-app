{% extends 'partials/base.html'%}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="cover">

<div class="container">
    <div class="row mt-5 pt-3">


        <div class="col-md-5 offset-md-6">
            <div class="card my-3 shadow">
                <div class="card-body">

                    <h3>Sign Up here</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary btn-block w-100" type="submit" value="Sign Up">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>



    </div>
</div>


</div>
{% endblock %}
