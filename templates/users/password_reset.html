{% extends 'partials/base.html'%}
{% block title %}Password Reset Page{% endblock %}
{% load crispy_forms_tags %}



{% block content %}

<div class="cover">

<div class="container">
    <div class="row mt-5 pt-3">


        <div class="col-md-6 offset-md-3">
            <div class="card my-3 shadow">
                <div class="card-body">

                    <h3>Password Reset Page</h3>
                    <hr>
                    <div class="alert alert-info">
                        Enter your E-mail and instructons will be sent to your mail to reset your Password
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary btn-block w-100" type="submit">Reset Password</button>
                    </form>
                    

                </div>
            </div>
        </div>



    </div>
</div>

</div>

{% endblock %}
